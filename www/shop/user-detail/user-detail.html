
<ion-view view-title="Me">    
    <ion-pane>        
        <ion-content>            
            <div class="item item-divider item-text-wrap"><h2>Name: {{userData.username}}</h2></div>
            <div class="item item-divider item-text-wrap"><h2>Email ID: {{userData.email}}</h2></div>    
            <div class="item item-divider item-text-wrap"><h2>Mobile No: {{userData.mobile_number}}</h2></div> 
            <div class="item item-divider item-text-wrap"><h2>Postal Code: {{userData.postal_code}}</h2></div> 
            <div class="item item-divider item-text-wrap"><h2>User Type: {{userData.user_type}}</h2></div> 
        </ion-content>
    </ion-pane>
</ion-view>
